<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="scripts/main.js"></script>
  <link type="text/css" rel="stylesheet" href="styles/reset.css"/>
  <link type="text/css" rel="stylesheet" href="styles/stylesheet.css"/>

  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

<title>Dot-&-Scribble</title>
</head>

<body>
  <div id="wrapper">
    <p>Dot-&-Scribble</p>
    <div id="#menu">
      <button class="button" name="resetGridButton"> New Grid </button>
      <button class="button" name="randomColorActive">Random Color</button>
      <button class="button" name="clearButton">Clear</button>

    </div>
    <div id="colorSelector">

      <input id="r1" type="radio" name="colorSelected" value="#fff" checked/>
      <label for="r1"><span></span></label>

      <input id="r2" type="radio" name="colorSelected" value="#000"/>
      <label for="r2"><span></span></label>

      <input id="r3" type="radio" name="colorSelected" value="red"/>
      <label for="r3"><span></span></label>

      <input id="r4" type="radio" name="colorSelected" value="green"/>
      <label for="r4"><span></span></label>

      <input id="r5" type="radio" name="colorSelected" value="blue"/>
      <label for="r5"><span></span></label>

      <input id="r6" type="radio" name="colorSelected" value="#E0E4CC"/>
      <label for="r6"><span></span></label>

    </div>
    <div id="container"></div>

</body>
</html>
